<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="bpm_calc.png" >
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue"></script>
  <title>BPM計算機</title>
</head>
<body>

  <div id="icon">
    <img src="bpm_calc.png" alt="ロゴ" height="100" width="100">
  </div>

  <div id="bpm_calc_app">
    <input type="text" placeholder="BPMを入力" maxlength="3" pattern="\d*" v-model="original_bpm" v-on:keyup="calc()">
    <table>
      <tr is="bpm-info" v-for="bpm in bpm_list" :bpm="bpm"></tr>
    </table>
    <p class="invalid" v-if="invalid">不正な値です。半角数値３桁までで入力してください。</p>
  </div>

  <script src="vue.js"></script>
</body>
</html>
